<div class="class">
   <h2>Aula de angular#8 'ng':</h2> 
    <p [ngStyle]="{'font-size':'12px'}">1° usando diretiva de estilo, fontes e cores</p> <!-- Modo inline -->
    <p [ngClass]="classes">2° usando diretiva via classe</p> <!-- Modo dinanmico --> 
</div>

<!-- Diretivas em Angular, são escritas nesse formato: [ng---] sempre dentro da tag desejada, '---' deve ser substituido por qualquer complemento da diretiva -->
